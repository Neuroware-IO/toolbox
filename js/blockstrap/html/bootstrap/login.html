<style>
.form-signin
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox
{
    margin-bottom: 10px;
}
.form-signin .checkbox
{
    font-weight: normal;
}
.form-signin .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signin .form-control:focus
{
    z-index: 2;
}
.form-signin input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.form-signin input[type="password"]
{
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}
.account-wall
{
    margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    border-radius: 4px;
}
.login-title
{
    color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;
}
.avatar
{
    width: 160px;
    height: 160px;
    margin: 0 auto 10px;
    padding: 10px;
    background: #FFF;
    border: 1px solid #DDD;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help
{
    margin-top: 10px;
}
.new-account
{
    display: block;
    margin-top: 10px;
}
</style>

<div class="container">
    <div class="row-fluid">
        <div class="col-md-4 col-md-offset-4">
            
            {{#login.intro}}
                <h1 class="text-center login-title">{{login.intro}}</h1>
            {{/login.intro}}
            
            <div class="account-wall">
                
                {{{login.avatar}}}
                
                <form class="form-signin" id="blockstrap-login">
                    
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="{{login.username}}" 
                        required="required"
                        id="login-username"
                    >
                    
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="{{login.password}}" 
                        required="required"
                        id="login-password"
                    >
                    
                    <button 
                        class="btn btn-lg btn-primary btn-block btn-login" 
                        type="submit"
                        data-form="blockstrap-login"
                        data-field-username="login-username"
                        data-field-password="login-password"
                    >{{login.submit}}</button>

                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="default-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
